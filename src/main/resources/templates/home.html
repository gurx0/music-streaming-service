<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Музыка</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">
        <h1>Моя Музыка</h1>
    </div>
    <div class="search">
        <input type="text" placeholder="Поиск музыки...">
    </div>
    <div class="profile">
        <span>Профиль</span>
    </div>
</header>

<!-- Sidebar -->
<aside>
    <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Тренды</a></li>
        <li><a href="#">Подборки</a></li>
        <li><a href="#">Плейлисты</a></li>
        <li><a href="#">Моя музыка</a></li>
    </ul>
</aside>

<!-- Main Content -->
<main>
    <h2>Топ треков</h2>
    <div class="track-list">
        <div class="track" th:each="el : ${track}">
            <span th:if="${el.name != null}" th:text="${el.name}">Название трека</span>
            <span th:if="${el.artist != null}" th:text="${el.artist}">Исполнитель</span>
            <button class="play-button" th:data-id="${el.id}">▶</button>
        </div>
    </div>

</main>

<!-- Player that pops up from the bottom -->
<div id="track-player" class="track-player">
    <div class="track-info">
        <span id="track-name">Название трека</span>
        <span id="track-artist">Исполнитель</span>
    </div>
    <div class="track-controls">
        <button id="like-button">❤️</button>
        <button id="play-pause-button">⏸️</button>
        <input type="range" id="track-progress" value="0" min="0" max="100">
    </div>
    <button id="close-player">Закрыть</button>
</div>

<script src="/PlayTrack.js"></script>
</body>
</html>
